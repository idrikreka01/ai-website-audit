services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_website_audit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_website_audit}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    command: sh -c "alembic upgrade heads 2>/dev/null || true; alembic upgrade 0005_merge_0004_branches 2>/dev/null || true; alembic upgrade head && uvicorn api.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_website_audit}
      REDIS_URL: redis://redis:6379/0
      STORAGE_ROOT: /app/storage
      ARTIFACTS_DIR: /app/artifacts
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_PRICE_INPUT_PER_1M: ${OPENAI_PRICE_INPUT_PER_1M:-2.50}
      OPENAI_PRICE_OUTPUT_PER_1M: ${OPENAI_PRICE_OUTPUT_PER_1M:-10.00}
    volumes:
      - ./storage:/app/storage
      - ./artifacts:/app/artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: python -m worker.main
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_website_audit}
      REDIS_URL: redis://redis:6379/0
      STORAGE_ROOT: /app/storage
      ARTIFACTS_DIR: /app/artifacts
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HTML_ANALYSIS_MODE: ${HTML_ANALYSIS_MODE:-automatic}
      HTML_ANALYSIS_MODEL: ${HTML_ANALYSIS_MODEL:-gpt-5.2}
      HTML_ANALYSIS_SINGLE_REQUEST: ${HTML_ANALYSIS_SINGLE_REQUEST:-true}
      HTML_ANALYSIS_SMART_CHUNKING: ${HTML_ANALYSIS_SMART_CHUNKING:-true}
      HTML_ANALYSIS_MAX_HTML_CHARS: ${HTML_ANALYSIS_MAX_HTML_CHARS:-100000}
      HTML_ANALYSIS_CHUNK_STRATEGY: ${HTML_ANALYSIS_CHUNK_STRATEGY:-all}
      DISABLE_LOCKS: ${DISABLE_LOCKS:-false}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      OPENAI_PRICE_INPUT_PER_1M: ${OPENAI_PRICE_INPUT_PER_1M:-2.50}
      OPENAI_PRICE_OUTPUT_PER_1M: ${OPENAI_PRICE_OUTPUT_PER_1M:-10.00}
    volumes:
      - ./storage:/app/storage
      - ./artifacts:/app/artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
